<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signupPage</title>
    <style>
        #container{
        width: 20%;
        margin: auto;
        padding: 40px;
        display: grid;
        align-items: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: rgb(58, 202, 190);
        color: white;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    p{
        text-align: center;
        margin-top: 0px;
        margin-bottom: 30px;
    }
    input[type="text"],
    input[type="email"]{
        padding: 15px;
        border: none;
    }
    button{
        padding: 15px;
        color: white;
        background-color: rgb(8, 144, 133);
        border: none;
    }
    </style>
</head>
<body>
    <div id="container">
        <p>- Visitor -</p>
        <input type="text" placeholder="Full name">
        <br>
        <input type="email" placeholder="Email">
        <br>
        <input type="text" placeholder="Organization">
        <br>
        <button>SIGN UP</button>
        <br>
        <button>RETURN</button>
    </div>
</body>
</html>
